<match log>
  type s3
  s3_bucket <%= settings["out_s3"]["s3_bucket"] %>
  s3_region us-west-1
  include_time_key false
  use_ssl false
</match>

<match <%= settings["out_elasticsearch"]["match"] %> >
  type elasticsearch
  host 127.0.0.1
  port 9200
  index_name via_fluentd
  type_name via_fluentd
  logstash_format false
  utc_index false
  include_tag_key false
</match>

